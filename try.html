<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Online Voting System</h2>
        <form>
            <div class="card p-4 mb-3">
                <h4>1. President</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="president" value="okello" required>
                    <label class="form-check-label">Okello Richard</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="president" value="otim">
                    <label class="form-check-label">Otim John</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="president" value="acellam">
                    <label class="form-check-label">Acellam Mark</label>
                </div>
            </div>
            
            <!-- Repeat for 7 more sections -->
            <div class="card p-4 mb-3">
                <h4>2. Vice President</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="vice_president" value="lakot" required>
                    <label class="form-check-label">Lakot Brenda</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="vice_president" value="lamwaka">
                    <label class="form-check-label">Lamwaka Sarah</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="vice_president" value="opiyo">
                    <label class="form-check-label">Opiyo James</label>
                </div>
            </div>
            
            <div class="card p-4 mb-3">
                <h4>3. General Secretary</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="secretary" value="lagum" required>
                    <label class="form-check-label">Lagum Esther</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="secretary" value="komakech">
                    <label class="form-check-label">Komakech Peter</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="secretary" value="awor">
                    <label class="form-check-label">Awor Judith</label>
                </div>
            </div>
            
            <!-- Additional sections for Treasurer, Publicity Secretary, Organizing Secretary, Youth Representative, and Women Representative -->
            <button type="submit" class="btn btn-primary w-100">Submit Vote</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
